<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>{% block title %}{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #fff; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background-color: #f8f9fa; padding: 20px; border-radius: 0 0 5px 5px; }
        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 14px; }
        .btn { display: inline-block; padding: 12px 24px; color: white !important; text-decoration: none; border-radius: 5px; margin: 10px 0; font-weight: bold; background-color: #495057; }
        .btn-container { text-align: center; margin: 20px 0; }
        .team-info { background-color: white; padding: 15px; border-radius: 5px; margin: 15px 0; border-left: 4px solid #ccc; }
        .responsibilities { background-color: white; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .responsibility { margin-bottom: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .responsibility:last-child { border-bottom: none; }
        .responsibility-icon { display: inline-block; width: 25px; height: 25px; color: white; border-radius: 50%; text-align: center; line-height: 25px; margin-right: 10px; font-weight: bold; background-color: #495057; }
        .previous-captain { background-color: #fff3cd; padding: 10px; border-radius: 4px; border-left: 3px solid #ffc107; margin: 10px 0; }
        .member-preferences { background-color: white; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .preference-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        .preference-row:last-child { border-bottom: none; }
        .preference-label { font-weight: bold; color: #666; }
        .next-steps { background-color: white; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .member-list { background-color: white; padding: 15px; border-radius: 5px; margin: 15px 0; }
        .member { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .member:last-child { border-bottom: none; }
        .member-avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .member-info { flex-grow: 1; }
        .member-name { font-weight: bold; margin-bottom: 2px; }
        .member-details { font-size: 14px; color: #666; }
        .step { margin-bottom: 10px; padding: 8px 0; }
        .step-number { display: inline-block; width: 25px; height: 25px; color: white; border-radius: 50%; text-align: center; line-height: 25px; margin-right: 10px; font-weight: bold; background-color: #495057; }
        .status-badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background-color: #ffc107; color: #000; }
        .alert-warning { background-color: #fff3cd; padding: 15px; border-radius: 5px; margin: 15px 0; border-left: 4px solid #ffc107; color: #664d03; }
        .alert-warning h4 { margin-top: 0; color: #664d03; }
        .alert-warning p { margin-bottom: 0; }
        .alert-warning a { color: #523e02; font-weight: bold; }
        a { color: #007bff; }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212529;
                color: #dee2e6;
            }
            .content {
                background-color: #2b3035;
            }
            .team-info, .responsibilities, .member-preferences, .next-steps, .member-list {
                background-color: #343a40;
                border-left-color: #495057 !important;
            }
            .responsibility, .preference-row, .member {
                border-bottom-color: #495057;
            }
            .preference-label, .member-details, .footer, .footer a {
                color: #adb5bd;
            }
            .previous-captain, .alert-warning {
                background-color: #332701;
                border-left-color: #664d03 !important;
                color: #cca305;
            }
            .alert-warning h4 { color: #cca305; }
            .alert-warning a { color: #e0b824; }
            a {
                color: #80bfff;
            }
        }
    </style>
</head>
<body>
    <div class="header" style="background-color: {{ header_bg_color|default('#495057') }}; color: {{ header_font_color|default('#ffffff') }}">
        <h1>{% block header %}{% endblock %}</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        {% block footer %}
            <p>
                <a href="{{ url_for('main.index', _external=True) }}">Pantograph</a> | 
                <a href="{{ event_url }}">{{ event_name }}</a>
            </p>
        {% endblock %}
    </div>
</body>
</html>
