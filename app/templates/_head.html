<script>
// Bootstrap theme switching based on system preference. Has to run early or we get a flash of light theme.
(() => {
    'use strict'

    const getPreferredTheme = () => {
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = theme => {
        document.documentElement.setAttribute('data-bs-theme', theme)
    }

    // Set initial theme
    setTheme(getPreferredTheme())

    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        setTheme(getPreferredTheme())
    })
})();
</script>

<script type="module">
// Global Bootstrap initialization for all pages
import 'bootstrap';

// Global timezone conversion for all time elements
document.addEventListener('DOMContentLoaded', function() {
    // Convert all time elements to Pacific timezone
    document.querySelectorAll('time[datetime]').forEach(timeEl => {
        const utcTime = new Date(timeEl.getAttribute('datetime'));

        // Update the display text to Pacific time
        timeEl.textContent = utcTime.toLocaleDateString('en-US', {
            timeZone: 'America/Los_Angeles',
            month: 'short',
            day: 'numeric',
            year: 'numeric'
        });

        // Update the tooltip to show full Pacific time
        timeEl.title = utcTime.toLocaleString('en-US', {
            timeZone: 'America/Los_Angeles',
            month: 'long',
            day: 'numeric',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            timeZoneName: 'short'
        });
    });
});

    closeTeam: '{{ url_for("teams.close_team", team_id="__TEAM_ID__") }}',

// User deletion functions
window.confirmDeleteUser = function(userName, userId) {
    document.getElementById('deleteUserName').textContent = userName;

    // Enable delete button after 3 seconds
    const deleteBtn = document.getElementById('confirmDeleteUserBtn');
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Please wait...';

    setTimeout(() => {
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = 'Delete User';
    }, 3000);

    // Show modal
    const modal = new Modal(document.getElementById('deleteUserModal'));
    modal.show();

    // Add click handler for delete button
    deleteBtn.onclick = function() {
        deleteUser(userId);
    };
}

// Delete own account functions
window.confirmDeleteOwnAccount = function(userId) {
    // Enable delete button after 3 seconds
    const deleteBtn = document.getElementById('confirmDeleteOwnAccountBtn');
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Please wait...';

    setTimeout(() => {
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = 'Delete My Account';
    }, 3000);

    // Show modal
    const modal = new Modal(document.getElementById('deleteOwnAccountModal'));
    modal.show();

    // Add click handler for delete button
    deleteBtn.onclick = function() {
        deleteOwnAccount(userId);
    };
}

window.deleteOwnAccount = async function(userId) {
    const deleteBtn = document.getElementById('confirmDeleteOwnAccountBtn');

    // Show loading state
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Deleting...';

    const result = await userAPI.deleteUser(userId);

    if (result.success) {
        // Show success toast
        api.showToast('Your account has been deleted. You will be signed out shortly.', 'success');

        // Hide modal
        const modal = Modal.getInstance(document.getElementById('deleteOwnAccountModal'));
        modal.hide();

        // Redirect to home after short delay (user will be signed out)
        api.redirectAfterDelay('/', 2000);
    } else {
        // Show error toast
        api.showToast(result.error || 'Failed to delete your account', 'danger');

        // Reset button
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = 'Delete My Account';
    }
}

window.deleteUser = async function(userId) {
    const deleteBtn = document.getElementById('confirmDeleteUserBtn');

    // Show loading state
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Deleting...';

    const result = await userAPI.deleteUser(userId);

    if (result.success) {
        // Show success toast
        api.showToast(result.data.message, 'success');

        // Hide modal
        const modal = Modal.getInstance(document.getElementById('deleteUserModal'));
        modal.hide();

        // Reload page after short delay
        api.redirectAfterDelay(window.location.href, 1500);
    } else {
        // Show error toast
        api.showToast(result.error || 'Failed to delete user', 'danger');

        // Reset button
        deleteBtn.disabled = false;
        deleteBtn.innerHTML = 'Delete User';
    }
}
</script>
